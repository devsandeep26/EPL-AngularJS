<div class="container-fluid">
    <div class="row" style="background-color:rgba(55, 0, 60, 0.8);">

        <div class="col-lg-12 col-md-12 col-sm-12 text-center">
            <h2 class="wow fadeInDown" style="color:#fff">{{match.matchDay}}</h2>
            <h2 class="wow fadeInDown" style="color:#fff">{{match.date}}</h2>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 f1">
            <img ng-src="images/logos/{{ match.code1}}.png" class="img-responsive center-block wow fadeInLeft" style="height:auto;width:200px;align=center;float-left:20px">
            <h5 class="text-center">{{ match.team1 }}</h5>
            <h5 class="text-center"> Goals : {{ match.score1 }}</h5>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <h1 class="wow flipInX" style="font-size:6rem;color:#fff" align="center">v/s</h1>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 f1">
            <img ng-src="images/logos/{{ match.code2}}.png" class="img-responsive center-block wow fadeInRight" style="height:auto;width:200px;align=center">
            <h5 class="text-center ">{{ match.team2 }}</h5>
            <h5 class="text-center "> Goals : {{ match.score2 }}</h5>
        </div>
        <div class="col-xs-12 f1">
            <h5 class="text-center wow zoomIn">{{ match.winner }}</h5>
        </div>
        <div class="col-xs-12 text-center">
            <button type="button" class="button1" ng-click="match.goBack()">Back</button>
        </div>
    </div>
</div>
